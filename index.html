<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>My Diary</title>
    <meta name="description" content="My Diary">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
  <div class="wrap">

    <header>
      <h1 class="heading">My Diary Entries</h1>
    </header>

    <main>
      <aside>
        <div class="newEntry">
          <div class="newEntry-header">
            <h2 role="button" class="btn" id="newEntryFormToggle">Add new entry</h2>
          </div>
          <form class="entryForm newEntryForm is-collapsed" id="newEntryForm">
            <label>
              <span>Title:</span>
              <input required type="text" name="title" placeholder="How my day went">
            </label>
            <label>
              <span>Content:</span>
              <textarea required name="content" placeholder="Today I had an amazing day!"></textarea>
            </label>
            <input class="btn" type="submit" value="Create!">
          </form>
        </div>
      </aside>
      <div class="entries" id="entries"></div>
    </main>

    <div class="footer footer-push"></div>
    <footer class="footer">
      MWA Assignment Â© Max Shishkin
    </foorer>

  </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script>
      'JSON' in window || document.write('<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"><\/script>');
    </script>
    <script src='scripts/lawnchair.js'></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
