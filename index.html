<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>My Diary</title>
    <meta name="description" content="My Diary">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1 class="heading">My Diary Entries</h1>

    <main>
      <aside>
        <div class="newEntry">
          <p class="newEntry-title">Add new entry</p>
          <form class="newEntry-form" id="newEntryForm">
            <label>
              Title:
              <input type="text" name="title" placeholder="Title"><br>
            </label>
            <label>
              Content:
              <textarea name="content" placeholder="Content"></textarea><br>
            </label>
            <input type="submit" value="Create!">
          </form>
        </div>
      </aside>
      <div class="entries" id="entries"></div>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script>
      'JSON' in window || document.write('<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"><\/script>');
    </script>
    <script src='scripts/lawnchair.js'></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
